<div class="box">
    <div class="container">
     	<div class="row" >
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" *ngFor="let i of users;" >
				<div class="box-part ">                       
					<div class="title">
						<h4><b>Name:</b> {{i.name}}</h4>
                    </div>
					<div class="text">
                        <h4><b>Email:</b> {{i.email}}</h4>
					</div>
                    <div class="text">
                        <h4><b>Role:</b> {{i.role}}</h4>
					</div>                        
					<button class="button btn btn-primary" [routerLink]="['/users', i._id,'new-task']">Add Task</button>
				</div>
			</div>	 
		</div>		
    </div>
</div>


<div class="d-flex align-items-center justify-content-center" *ngIf="user$ | async as user; else loading">
    <div class="card" style="width: 18rem">
      <img
        [src]="user.photoURL"
        class="card-img-top"
        [alt]="user.displayName"
      />
      <div class="card-body">
        <h5 class="card-title">{{user.displayName}}</h5>
        <p class="card-text">{{user.email}}</p>
        <button (click)="logout()" class="btn btn-primary">Logout</button>
      </div>
    </div>
  </div>

  <ng-template #loading>
    <h1>Loading...</h1>
  </ng-template>

  <ng-container *ngIf="logout$ | async"></ng-container>
