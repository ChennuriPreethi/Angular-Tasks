  <div class="container mt-2 mb-1" *ngIf="user$ | async as user; else loading">
    <div class="">
        <div class="row g-2">
            <div class="col-md-9 ">
      
            </div>
            <div class="col-md-3">
              <div class="p-3 text-center admprofile">
                <img class="rounded-circle" width="120"
                  [src]="user.photoURL"
                  [alt]="user.displayName"
                />
                  <h5 class="mt-2">{{user.displayName}}</h5>
                  <!-- <div class=" mt-3 p-3">
                      <h6>{{user.email}}</h6>
                  </div> -->
                  <button (click)="logout()" class="btn btn-danger">Logout</button>
              </div>
            </div>
        </div>
    </div>
  
  
  <div class="box">
      <div class="container">
         <div class="row" >
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" *ngFor="let i of users;" >
          <div class="box-part ">                       
            <div class="title">
              <h4><b>Name:</b> {{i.name | uppercase}}</h4>
          </div>
            <div class="text">
              <h4><b>Email:</b> {{i.email}}</h4>
            </div>
            <div class="text">
              <h4><b>Role:</b> {{i.role}}</h4>
            </div> 
            <div class="text">
              <h4><b>Date: </b>{{i.date | date:"short"}}</h4>
            </div>                       
            <button class="button btn btn-primary" [routerLink]="['/users', i._id,'new-task']">Add Task</button>
          </div>
        </div>	 
      </div>		
      </div>
  </div>
</div>
    <ng-template #loading>
      <h1>Please Log in...!!!</h1>
    </ng-template>
  
    <ng-container *ngIf="logout$ | async"></ng-container>
